{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'rental_reviews/assets/favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'rental_reviews/assets/favicon_io/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'rental_reviews/assets/favicon_io/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'rental_reviews/assets/favicon_io/site.webmanifest' %}">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Rentals</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

  crossorigin=""></script>
  <link rel="stylesheet" href="{% static 'rental_reviews/style.css' %}">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

</head>
<body>
  <header>
    <div style="width: 80vw;"><button class="main-btn">BadRentals.com.au</button></div>
    <div style="width: 20vw;"><button class="add-review-btn" >Add Review</button></div>
    <!-- <p style="font-style: italic;color: black;">Showcasing the shocking experiences of tenants around Australia</p> -->
  </header>
  <main>
    <form action="{% url 'create_review' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Create">
    </form>

  </main>
  <footer>
    <p>&copy; 2024 Bad Rentals</p>

</body>
<script src="{% static 'rental_reviews/index.js' %}"></script>
