{% extends 'base_generic.html' %}

{% load crispy_forms_tags %}

{% block content %}

  {% if user.is_authenticated %}
    <form action="{% url 'create_review' %}" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <input type="submit" value="Create">
    </form>
  {% else %}
    <p>Please log in to create a review</p>
  {% endif %}

{% endblock %}
